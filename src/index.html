<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>League of Legends</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="main-header">
      <img src="img/league.png" alt="" class="logo" />
      <input type="checkbox" id="btn-menu" />
      <label for="btn-menu"><img src="img/icono-menu.png" alt="" /> </label>
      <nav>
        <ul>
          <li id="orderAz" class="active" value="ascending ">
            <a href="#"
              >CHAMPIONS A-Z <i class="fas fa-long-arrow-alt-down"></i
            ></a>
          </li>
          <li id="orderZa" value="descending">
            <a href="#"
              >CHAMPIONS Z-A <i class="fas fa-long-arrow-alt-up"></i
            ></a>
          </li>
          <li id="assassin"><a href="#">ASSASSIN</a></li>
          <li id="fighter"><a href="#">FIGHTER</a></li>
          <li id="mage"><a href="#">MAGE</a></li>
          <li id="marksman"><a href="#">MARKSMAN</a></li>
          <li id="support"><a href="#">SUPPORT</a></li>
          <li id="tank"><a href="#">TANK</a></li>
        </ul>
      </nav>
    </header>

    <div id="myModal" class="modal hide">
      <div class="modalContent">
        <span class="close" id="close">&times;</span>
        <div class="modalInfo" id="modalInfo"></div>
      </div>
    </div>

    <main>
      <section id="average"></section>
      <section id="container"></section>
    </main>


  <main id="root"></main>
  <script src="main.js" type="module"></script>
</body>

</html>
